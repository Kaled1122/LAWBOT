<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saudi Labor Law Chatbot ‚Äî Adaptive Mode</title>
  <style>
    :root {
      --primary: #004aad;
      --secondary: #f0f2f5;
      --text: #1d1d1f;
      --bot-bg: #e9efff;
      --user-bg: #d1e7ff;
      --bubble-shadow: rgba(0,0,0,0.05);
    }

    body.dark {
      --primary: #007bff;
      --secondary: #111;
      --text: #f0f0f0;
      --bot-bg: #1e293b;
      --user-bg: #334155;
      --bubble-shadow: rgba(255,255,255,0.08);
      background: #0f172a;
      color: var(--text);
    }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e9efff);
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      background: var(--primary);
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    #dark-toggle {
      position: absolute;
      right: 12px;
      top: 12px;
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
    }

    #chat-container {
      flex: 1;
      max-width: 850px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      overflow-y: auto;
      scroll-behavior: smooth;
      transition: background 0.3s;
    }
    body.dark #chat-container { background: #0f172a; }

    .message {
      margin: 10px 0;
      display: flex;
      align-items: flex-end;
      gap: 10px;
      animation: fadeIn 0.3s ease-in;
    }
    .bot { justify-content: flex-start; }
    .user { justify-content: flex-end; }
    .bubble {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.4;
      box-shadow: 0 2px 5px var(--bubble-shadow);
    }
    .bot .bubble { background: var(--bot-bg); border-bottom-left-radius: 4px; color: var(--text); }
    .user .bubble { background: var(--user-bg); border-bottom-right-radius: 4px; color: var(--text); }
    .timestamp { font-size: 11px; color: #888; margin-top: 4px; text-align: right; }

    #input-area {
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 15px;
      border-top: 1px solid #ddd;
      position: sticky;
      bottom: 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }
    body.dark #input-area { background: #1e293b; border-color: #334155; }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    body.dark input {
      background: #334155;
      color: white;
      border-color: #475569;
    }

    button {
      margin-left: 10px;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s ease;
    }
    button:hover { background: #00307a; }

    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 10px 0;
    }

    .suggestion {
      background: var(--bot-bg);
      border: 1px solid #ccc;
      color: var(--primary);
      border-radius: 16px;
      padding: 6px 12px;
      margin: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .suggestion:hover { background: var(--user-bg); }

    #suggestions {
      overflow-x: auto;
      white-space: nowrap;
      margin: 10px auto;
      text-align: center;
      padding-bottom: 5px;
      max-width: 850px;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 600px) {
      .bubble { max-width: 90%; font-size: 14px; }
      input { font-size: 14px; padding: 10px; }
      button { padding: 10px 14px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    Saudi Labor Law Assistant ‚Äî Adaptive Mode
    <button id="dark-toggle" onclick="toggleDark()">üåô</button>
  </header>

  <div id="suggestions">
    <button class="suggestion" onclick="setQuestion('What are the working hours under Saudi Labor Law?')">Working Hours</button>
    <button class="suggestion" onclick="setQuestion('How is overtime pay calculated?')">Overtime Pay</button>
    <button class="suggestion" onclick="setQuestion('What are the rules for employee termination?')">Termination</button>
    <button class="suggestion" onclick="setQuestion('How many annual leave days do employees get?')">Annual Leave</button>
    <button class="suggestion" onclick="setQuestion('What is the end-of-service benefit?')">End of Service</button>
  </div>

  <div id="chat-container"></div>

  <div id="input-area">
    <input id="question" type="text" placeholder="Ask about the Saudi Labor Law..." onkeypress="handleKey(event)" />
    <button onclick="ask()">Send</button>
    <button onclick="clearChat()" style="background:#888;">Clear</button>
  </div>

  <footer>Powered by OpenAI ‚Ä¢ Made by <strong>Kaled Alenezi</strong> ¬© 2025</footer>

  <script>
    const backendURL = "https://lawbot-production-31ab.up.railway.app";

    function timestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function appendMessage(role, text) {
      const chat = document.getElementById("chat-container");
      const msg = document.createElement("div");
      msg.className = `message ${role}`;
      msg.innerHTML = `<div class="bubble">${text}</div><div class="timestamp">${timestamp()}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function ask() {
      const input = document.getElementById("question");
      const question = input.value.trim();
      if (!question) return;
      appendMessage("user", question);
      input.value = "";
      appendMessage("bot", "<em>Typing...</em>");

      try {
        const res = await fetch(`${backendURL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        const typing = document.querySelector(".bot em");
        if (typing) typing.parentElement.parentElement.remove();
        appendMessage("bot", data.answer || "No response received.");
      } catch (err) {
        appendMessage("bot", "‚ö†Ô∏è Unable to reach the server. Please try again later.");
      }
    }

    function handleKey(e) {
      if (e.key === "Enter") ask();
    }

    function clearChat() {
      document.getElementById("chat-container").innerHTML = "";
    }

    function setQuestion(q) {
      document.getElementById("question").value = q;
      ask();
    }

    function toggleDark() {
      document.body.classList.toggle("dark");
      const icon = document.getElementById("dark-toggle");
      icon.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    }
  </script>
</body>
</html>
